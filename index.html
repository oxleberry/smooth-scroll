
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>smooth scroll</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato|Bungee+Shade|Roboto+Condensed:300" rel="stylesheet">
  <!-- Oxle Favicon -->
  <link rel="icon" type="image/png" href="http://www.oxleberry.com/all/oxleFavicon.png">
  <!-- My CSS styles -->
  <link rel="stylesheet" href="css/main.css">
  <!-- My JS files -->
  <script src="app/citiesList.js" defer></script>
  <script src="app/app.js" defer></script>
</head>
<body>

  <header>
    <nav>
      <ul>
        <!-- on the smoothScroll function
        pass in the id of the section to scroll to -->
        <!-- <li> -->
        <a href="#oak"
          class="scrollLink isActive"
          data-scroll="oak">
          <li>Oakland</li>
        </a>
        <a href="#sf"
          class="scrollLink"
          data-scroll="sf">
          <li>San Francisco</li>
        </a>
        <a href="#sj"
          class="scrollLink"
          data-scroll="sj">
          <li>San Jose</li>
        </a>
        <a href="#nyc"
          class="scrollLink"
          data-scroll="nyc">
          <li>New York</li>
        </a>
        <a href="#lon"
          class="scrollLink"
          data-scroll="lon">
          <li>London</li>
        </a>
        <a href="#mic"
          class="scrollLink"
          data-scroll="mic">
          <li>Michigan</li>
        </a>
        <a href="#hk"
          class="scrollLink"
          data-scroll="hk">
          <li>Hong Kong</li>
        </a>
        <a href="#mex"
          class="scrollLink"
          data-scroll="mex">
          <li>Mexico City</li>
        </a>
        <a href="#syd"
          class="scrollLink"
          data-scroll="syd">
          <li>Sydney</li>
        </a>
        <!-- <li>
          <a href="#ny"
            onclick="return false;"
            onmousedown="autoScrollTo('ny')">
            New York</a>
        </li> -->
      </ul>
    </nav>
  </header>

  <main>
    <!-- <section id="oak" class='contentBox box1'>
      <p class="cityTime"></p>
      <h2>oakland</h2>
      <p class="weatherDeg"></p>
      <p class="weatherDesc"></p>
    </section> -->
  </main>

</body>
</html>
