
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>smooth scroll</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato|Raleway|Bungee+Shade|Roboto+Condensed:300|Sacramento" rel="stylesheet">

  <!-- Oxle Favicon -->
  <link rel="icon" type="image/png" href="http://www.oxleberry.com/all/oxleFavicon.png">
  <!-- My CSS styles -->
  <link rel="stylesheet" href="css/main.css">
  <!-- My JS files -->
  <script src="app/app.js" defer></script>
  <!-- <script src="app/app-setTimeOut.js" defer></script> -->

</head>
<body>

  <header>
    <nav>
      <ul>
        <!-- <li>
          <a href="#home"
            onclick="return false;"
            onmousedown="autoScrollTo('home')">
            Home</a>
        </li> -->
        <!-- on the autoScrollTo function
        pass in the id of the section to scroll to -->
        <li>
          <a href="#oakland"
            class="scrollLink"
            data-scroll="oak">
            Oakland</a>
        </li>
        <li>
          <a href="#sf"
            class="scrollLink"
            data-scroll="sf">
            San Francisco</a>
        </li>
        <li>
          <a href="#sj"
            class="scrollLink"
            data-scroll="sj">
            San Jose</a>
        </li>
        <li>
          <a href="#ny"
            class="scrollLink"
            data-scroll="ny">
            New York</a>
        </li>
        <!-- <li>
          <a href="#ny"
            onclick="return false;"
            onmousedown="autoScrollTo('ny')">
            New York</a>
        </li> -->
      </ul>
    </nav>
  </header>

  <main id="home">
    <section id="oak" class='contentBox box1'>
      <p class="pacTime"></p>
      <h2>oakland</h2>
      <p>80 degrees</p>
    </section>
    <section id="sf" class='contentBox box2'>
      <p class="pacTime"></p>
      <h2>san francisco</h2>
      <p>72 degrees</p>
    </section>
    <section id="sj" class='contentBox box3'>
      <p class="pacTime"></p>
      <h2>san jose</h2>
      <p>87 degrees</p>
    </section>
    <section id="ny" class='contentBox box4'>
      <p class="eastTime"></p>
      <h2>new york</h2>
      <p>55 degrees</p>
    </section>
  </main>

</body>
</html>
