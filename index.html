
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>smooth scroll</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato|Bungee+Shade|Roboto+Condensed:300" rel="stylesheet">

  <!-- Oxle Favicon -->
  <link rel="icon" type="image/png" href="http://www.oxleberry.com/all/oxleFavicon.png">
  <!-- My CSS styles -->
  <link rel="stylesheet" href="css/main.css">
  <!-- My JS files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="app/app.js" defer></script>
  <!-- <script src="app/app-setTimeOut.js" defer></script> -->

</head>
<body>

  <header>
    <nav>
      <ul>

        <!-- on the smoothScroll function
        pass in the id of the section to scroll to -->
        <li>
          <a href="#oakland"
            class="scrollLink"
            data-scroll="oak">
            Oakland</a>
        </li>
        <li>
          <a href="#sf"
            class="scrollLink"
            data-scroll="sf">
            San Francisco</a>
        </li>
        <li>
          <a href="#sj"
            class="scrollLink"
            data-scroll="sj">
            San Jose</a>
        </li>
        <li>
          <a href="#nyc"
            class="scrollLink"
            data-scroll="nyc">
            New York</a>
        </li>
        <li>
          <a href="#hk"
            class="scrollLink"
            data-scroll="hk">
            Hong Kong</a>
        </li>
        <li>
          <a href="#syd"
            class="scrollLink"
            data-scroll="syd">
            Sydney</a>
        </li>
        <!-- <li>
          <a href="#ny"
            onclick="return false;"
            onmousedown="autoScrollTo('ny')">
            New York</a>
        </li> -->
      </ul>
    </nav>
  </header>

  <main>
    <section id="oak" class='contentBox box1'>
      <p class="cityTime"></p>
      <h2>oakland</h2>
      <p class="weatherDeg"></p>
      <p class="weatherDesc"></p>
    </section>
    <section id="sf" class='contentBox box2'>
      <p class="cityTime"></p>
      <h2>san francisco</h2>
      <p class="weatherDeg"></p>
      <p class="weatherDesc"></p>
    </section>
    <section id="sj" class='contentBox box3'>
      <p class="cityTime"></p>
      <h2>san jose</h2>
      <p class="weatherDeg"></p>
      <p class="weatherDesc"></p>
    </section>
    <section id="nyc" class='contentBox box4'>
      <p class="cityTime"></p>
      <h2>new york</h2>
      <p class="weatherDeg"></p>
      <p class="weatherDesc"></p>
    </section>
    <section id="hk" class='contentBox box1'>
      <p class="cityTime"></p>
      <h2>hong kong</h2>
      <p class="weatherDeg"></p>
      <p class="weatherDesc"></p>
    </section>
    <section id="syd" class='contentBox box2'>
      <p class="cityTime"></p>
      <h2>sydney</h2>
      <p class="weatherDeg"></p>
      <p class="weatherDesc"></p>
    </section>
  </main>

</body>
</html>
